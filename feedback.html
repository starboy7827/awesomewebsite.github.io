<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <nav style="margin-top: 40px;" >
        <a href="index.html">Home<br><br></a>
        <a href="feedback.html">Feedback<br><br></a>
        <a href="login.html">Login</a>
    </nav>
    <div class="container">
        <h2>Feedback Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
            
            <div class="form-group">
                <label for="feedback-type">Feedback Type</label>
                <select id="feedback-type" name="feedback-type" required>
                    <option value="comments">Comments</option>
                    <option value="suggestions">Suggestions</option>
                    <option value="complaints">Complaints</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your feedback here..." required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="fb.js"></script>
</body>
</html>
